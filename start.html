<!DOCTYPE html>
<html>
  <body onload="(function() {window.open('second.html')}) ()">
    <script>alert('You will be redirected to second.html')</script>
  </body>
</html>

<!-- Line 3: Use of event handler with function call, Definition of the function, & The use of window.open to to the second page -->
